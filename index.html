
<html ng-app='ufcApp'>
  <head>
    <meta charset="utf-8">

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
      <link rel="stylesheet" href="styles/styles.css">
    <title></title>
  </head>
  <body ng-controller="mainCtrl">
<ul>
  <li> <a ui-sref="home">home</a></li>
  <li> <a ui-sref="about">about</a></li>
  <li> <a ui-sref="contact">contact</a></li>


</ul>
<input ng-model="fighterSearch"></input>
<button ng-click="">search</button>
<div ng-repeat="fighter in fighters">
<img src="{{fighter.thumbnail}}" alt="{{fighter.first_name}}{{fighter.last_name}}" />
<div>{{fighter.first_name}} {{fighter.last_name}}</div>
<div>wins: {{fighter.weight_class}}</div>
<div>wins: {{fighter.wins}}</div>
<div>losses: {{fighter.losses}}</div>
</div>





<ui-view></ui-view>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
        <!-- custom script files -->
        <script src="./js/app.js"></script>
        <script src="js/controllers/mainCtrl.js"></script>
        <script src="js/controllers/homeCtrl.js"></script>
        <script src="js/controllers/aboutCtrl.js"></script>
        <script src="js/controllers/contactCtrl.js"></script>
        <script src="js/services/mainService.js"></script>
      </body>
      </html>
