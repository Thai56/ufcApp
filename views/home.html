<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div class="container" >
    <!-- container -->
    <div class="search-bar">
    <!-- search-bar   -->
    <label for="search_person"><span class="sho" id="large-med-text">enter fighter Name</span></label>
    <input class="validate" id="search_person" ng-model="fighterSearch"></input>
    <!-- ng-input -->
    <button class="waves-effect waves-light btn-large sho" ng-click="getFighters(fighterSearch)" id="champion-search-btn">search</button>
<!-- button search -->
<br><br><br><br>
    <!-- searchbar div below -->
    </div>
    <!-- <div class="jumbotron"> -->
      <!-- jumbotron -->
    <div class="fighter" ng-repeat="fighter in fighters| filter: filter">
      <!-- ng-repeat -->
      <div class="col-sm-6 col-md-4 col-lg-3">
      <!-- div columns test boostrap -->

    <img src="{{fighter.thumbnail}}" alt="{{fighter.first_name}}{{fighter.last_name}}" />
    <div><p class='sho'>{{fighter.first_name}} {{fighter.last_name}}</p></div>
    <div><p class='sho'>class: {{fighter.weight_class}}</p></div>
    <div><p class='sho'>wins: {{fighter.wins}}<p></div>
    <div><p class='sho'>losses: {{fighter.losses}}</p></div>
    </div>
  </div>



<!-- columns test bootstrap -->
</div>
    <!-- jumbotron -->
    </div>
    <!-- container -->
    </div>

  </body>
</html>
